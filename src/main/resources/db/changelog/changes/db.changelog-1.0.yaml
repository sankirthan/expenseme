databaseChangeLog:
  - changeSet:
      author: sankirthan
      id: 1
      changes:
        - createTable:
            tableName: CATEGORY
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: VARCHAR(255)
        - addUniqueConstraint:
            tableName: CATEGORY
            columnNames: NAME
            constraintName: UNQ_CATEGORY_NAME

  - changeSet:
      author: sankirthan
      id: 2
      changes:
        - createTable:
            tableName: EXPENSE
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CATEGORY_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: TX_DATE
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: AMOUNT
                  type: DECIMAL(20,2)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: CATEGORY_ID
            baseTableName: EXPENSE
            referencedColumnNames: ID
            referencedTableName: CATEGORY
            constraintName: FK_EXPENSE_CATEGROY



